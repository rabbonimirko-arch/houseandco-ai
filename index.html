    <style>
      :root {
        --bg-dark: #071121;
        --primary: #0b2140;
        --accent: #c9a14a;
        --text-main: #1f2933;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: var(--bg-dark);
        color: #ffffff;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .page {
        width: 100%;
        max-width: 540px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      /* Immagine full-screen 9:16 */
      .hero-image {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.65) saturate(1.05);
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.3),
          rgba(0, 0, 0, 0.8)
        );
      }

      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 10;
        font-size: 0.85rem;
      }

      .logo {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .logo span {
        color: var(--accent);
      }

      .cta-area {
        position: relative;
        z-index: 10;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding: 0 20px 60px;
        text-align: center;
      }

      .cta-text {
        font-size: 1.1rem;
        margin-bottom: 18px;
        line-height: 1.4;
        color: #f3f4f6;
      }

      .btn-big {
        background: var(--accent);
        color: #111827;
        padding: 16px 28px;
        border: none;
        border-radius: 999px;
        font-size: 1.05rem;
        font-weight: 700;
        text-transform: none;
        cursor: pointer;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        transition: transform 0.15s ease, filter 0.15s ease;
      }

      .btn-big:hover {
        filter: brightness(1.05);
        transform: scale(1.03);
      }

      .info {
        margin-top: 18px;
        font-size: 0.75rem;
        color: #d1d5db;
        opacity: 0.9;
        line-height: 1.5;
      }

      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.7rem;
        color: #9ca3af;
      }

      footer a {
        color: #c9a14a;
        text-decoration: none;
      }

      @media (min-width: 768px) {
        .page {
          margin: 24px 0;
          border-radius: 24px;
          overflow: hidden;
          box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
        }
      }
    </style>
  </head>
